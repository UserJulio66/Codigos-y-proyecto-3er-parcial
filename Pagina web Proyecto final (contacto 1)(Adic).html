    <script>
        // Lista de mensajes
        const messages = [
            "Esta página me ha brindado el apoyo que necesitaba. ¡Gracias!",
            "La información es muy útil y me ha ayudado a entender más sobre la salud mental.",
            "Gracias por crear un espacio seguro donde puedo aprender y buscar ayuda.",
            "He encontrado muchos recursos valiosos aquí. ¡Muy recomendable!",
            "El contenido es claro y conciso. ¡Una gran herramienta para todos!"
        ];
    
        // Función para obtener un mensaje aleatorio
        function getRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }
    
        // Insertar el mensaje aleatorio en el HTML
        document.getElementById('randomMessage').textContent = getRandomMessage();
    </script>
